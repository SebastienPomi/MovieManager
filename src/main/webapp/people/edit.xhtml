<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{personBean.currentPersonID}"/>
        <f:viewAction action="#{personBean.initCurrentPerson}"/>
    </f:metadata>
    <h:body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="top">
                #{msg.newPerson}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:outputText title="#{msg.id}"  rendered="#{personBean.currentPerson.id != null}">#{msg.id}</h:outputText>
                    <h:inputText 
                        title="#{msg.id}" 
                        value="#{personBean.currentPerson.id}"
                        rendered="#{personBean.currentPerson.id != null}"
                        disabled="true"/><br/>
                    <label>#{msg.firstname}</label>
                    <h:inputText  value="#{personBean.currentPerson.firstname}" required="true"/><br/>
                    <label>#{msg.lastname}</label>
                    <h:inputText value="#{personBean.currentPerson.lastname}" required="true"/><br/>
                    <h:button value="#{msg.reinitilalise}" outcome="edit.xhtml">
                        <f:param name="id" value="#{personBean.currentPersonID}" disable="#{empty personBean.currentPersonID}"/>
                    </h:button>
                    <h:commandButton value="#{msg.validate}" action="#{personBean.save(personBean.currentPerson)}"/>
                    <h:button value="#{msg.home}" outcome="/index.xhtml?faces-redirect=true"/>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
