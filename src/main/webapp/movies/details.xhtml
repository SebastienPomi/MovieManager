<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{movieBean.currentMovieID}"/>
        <f:viewAction action="#{movieBean.initCurrentMovie()}"/>
    </f:metadata>
    <h:body>
        <ui:composition template="/mainTemplate.xhtml">
            <ui:define name="top">
                #{msg.movieDetail}
            </ui:define>
            <ui:define name="content">
                <label>#{msg.id} : #{movieBean.currentMovie.id}</label><br/>
                <label>#{msg.movieName} : #{movieBean.currentMovie.name}</label><br/>
                <label>#{msg.producer} : #{movieBean.currentMovie.producer}</label><br/>
                <h:button value="#{msg.edit}" outcome="edit.xhtml">
                    <f:param name="id" value="#{movieBean.currentMovieID}"/>
                </h:button>
                <h1>#{msg.personShowMovie}</h1>

                <h:dataTable value="#{movieBean.currentMovie.people}" var="peopleList">
                    <h:column>
                        <f:facet name="header">#{msg.id}</f:facet>
                        <h:link outcome="/people/list.xhtml" value="#{peopleList.id}">
                            <f:param name="id" value="#{peopleList.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.firstname}</f:facet>
                        <h:link outcome="/people/list.xhtml" value="#{peopleList.firstname}">
                            <f:param name="id" value="#{peopleList.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.lastname}</f:facet>
                        <h:link outcome="/people/list.xhtml" value="#{peopleList.lastname}">
                            <f:param name="id" value="#{peopleList.id}"/>
                        </h:link>
                    </h:column>
                    
                </h:dataTable>
                
                <h:button value="#{msg.home}" outcome="/index.xhtml?faces-redirect=true"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
